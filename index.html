<!DOCTYPE html>
<html ng-app="techNews">
<head>
	<meta charset="utf-8">
	<title>TechNews</title>
	<link rel="stylesheet" type="text/css" href="lib/components-font-awesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap-material-design/dist/css/material.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<div ng-controller="TechNewsController">
		
		<div class="navbar navbar-default">
		    <div class="navbar-header">
		        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		        </button>
		        <a class="navbar-brand" href="javascript:void(0)"><i class="mdi-action-polymer"></i></a>
		    </div>
		    <div class="navbar-collapse collapse navbar-responsive-collapse">
		        <ul class="nav navbar-nav">
		            <li class="active"><a href="javascript:void(0)">All News</a></li>
		            <li><a href="javascript:void(0)">Hardware</a></li>
		            <li><a href="javascript:void(0)">Mobile</a></li>
                    <li><a href="javascript:void(0)">Web</a></li>
		        </ul>
		        
		        <ul class="nav navbar-nav navbar-right">
			        <form class="navbar-form navbar-left">
			            <input class="form-control col-lg-8" ng-model="searchQuery" placeholder="Search" type="text">
			        </form>	
		        </ul>
		    </div>
		</div>
		
		<div class="cont-wrapper animate" ng-hide="selectedNews">
	        <div class="container-fluid content" 
	        	 ng-repeat="news in news | filter:searchQuery">
	            <div class="row">
	                <div class="col-md-8 col-md-push-2 news well">
	                    <article class="news-item col-md-10 col-md-push-1">
	                    	<h1>{{news.title}}</h1>
	                        {{news.body | limitTo:500}}...
	                        <div class="clearfix"></div>
	                        <a class="btn btn-info pull-right" ng-click="selectNews(news)">Info</a>
	                        <div class="clearfix"></div>
	                    </article>
	                </div>
	            </div>
			</div>
		</div>

        <div class="detail animate col-md-8 col-md-push-2 well" ng-show="selectedNews">
            <article class="news-detail col-md-10 col-md-push-1">
            	<h1>{{selectedNews.title}}</h1>
            	<p>{{selectedNews.body}}</p>
            	<a class="btn btn-primary" ng-click="selectedNews=''">terug</a>
            </article>
        </div>

	</div>

	<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap-material-design/dist/js/material.min.js"></script>

	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-animate/angular-animate.min.js"></script>

	<script src="app/app.js"></script>
	<script type="text/javascript" src="app/controllers/TechNewsController.js"></script>

</body>
</html>
